<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Sorting Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7e9, #c7e3d1);
            font-family: 'Poppins', sans-serif;
            color: #2f4f4f;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            min-height: 100vh;
            position: relative;
        }
        .container {
            text-align: center;
            max-width: 800px;
        }
        img {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .card {
            display: inline-block;
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trash Sorting Detection</h1>
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Trash Sorting Feed" style="max-width: 100%; height: auto;">

        <!-- Bin Card -->
        <div id="bin-card" class="card">
            <img id="bin-image" src="/images/general.png" alt="General Bin" class="decorative-img">
            <p id="bin-title">General Bin</p>
            <p id="bin-message">Place in blue bin</p>
        </div>
    </div>

    <script>
        // Define the bin details
        const binDetails = {
            recyclable: {
                src: "/static/assets/recy.png",
                alt: "Recyclable Bin",
                title: "Recyclable Bin",
                message: "Place in yellow bin",
            },
            compostable: {
                src: "/static/assets/waste.png",
                alt: "Compostable Bin",
                title: "Compostable Bin",
                message: "Place in green bin",
            },
            hazardous: {
                src: "/static/assets/haz.png",
                alt: "Hazardous Bin",
                title: "Hazardous Bin",
                message: "Place in red bin",
            },
            general: {
                src: "/static/assets/general.png",
                alt: "General Bin",
                title: "General Bin",
                message: "Place in blue bin",
            },
        };

        // Function to update the bin card based on the detected bin
        function updateBinCard(binType) {
            const binDetail = binDetails[binType] || binDetails.general;
            document.getElementById("bin-image").src = binDetail.src;
            document.getElementById("bin-image").alt = binDetail.alt;
            document.getElementById("bin-title").textContent = binDetail.title;
            document.getElementById("bin-message").textContent = binDetail.message;
        }

        // Function to fetch the detected bin from the Flask server
        function fetchDetectedBin() {
            fetch("/detected_bin")  // Flask endpoint
                .then(response => response.json())
                .then(data => {
                    const detectedBin = data.bin_type;  // Extract bin type from JSON response
                    updateBinCard(detectedBin);  // Update the bin card with the fetched data
                    console.log("Detected bin:", detectedBin);
                })
                .catch(error => console.error("Error fetching bin data:", error));
        }

        // Fetch the detected bin every 1 second (adjust the interval if needed)
        setInterval(fetchDetectedBin, 1000);
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
